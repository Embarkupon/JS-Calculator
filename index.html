<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1>type here</h1>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="key delete">⌫</button>
                <button class="key clear">C</button>
                <button class="key cancel">CE</button>
                <button class="key operation">+</button>
            </div>
            <div class="row">
                <button class="key number">7</button>
                <button class="key number">8</button>
                <button class="key number">9</button>
                <button class="key operation">-</button>
            </div>
            <div>
                <button class="key number">4</button>
                <button class="key number">5</button>
                <button class="key number">6</button>
                <button class="key operation">×</button>
            </div>
            <div class="row">
                <button class="key number">1</button>
                <button class="key number">2</button>
                <button class="key number">3</button>
                <button class="key operation">÷</button>
            </div>
            <div class="row">
                <button class="key negate">+/-</button>
                <button class="key number">0</button>
                <button class="key decimal">.</button>
                <button class="key equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
